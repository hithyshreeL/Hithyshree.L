<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Cafe</title>
    <link rel="stylesheet" href="tea.css">
</head>
<body>
    <center><h1>Bengaluru😎Adaaa</h1> </center>
    <div class="container">
        <input type="radio" name="drink" value="tea" id="tea">Tea☕
        <input type="radio" name="drink" value="coffee" id="coffee">Coffee🍵
        <input type="radio" name="drink" value="badammilk" id="badammilk">Badam milk🥛
        <input type="radio" name="drink" value="lemontea" id="lemontea">Lemon Tea🍋
        <input type="radio" name="drink" value="minttea" id="mint">Mint Tea☘️
        <br>
        <br>
        <button onclick="add()">ADD</button>💸🤑💸
        <button onclick="total()">TOTAL</button>
        <br>
        <p>Tea count: <span id="teacount">0</span></p>
        <p>Coffee count: <span id="coffeecount">0</span></p>
        <p>Badam milk count: <span id="badammilkcount">0</span></p>
        <p>Lemon tea count: <span id="lemonteacount">0</span></p>
        <p>Mint tea count: <span id="mintteacount">0</span></p>
        <p>Total🤑: <span id="bill">0</span></p>
        <img src="https://png.pngtree.com/png-clipart/20230504/original/pngtree-coffee-logo-illustration-png-image_9141003.png" alt="">
    </div>
    <script src="tea.js"></script>
</body>
</html>
